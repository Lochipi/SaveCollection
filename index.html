<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>app</title>

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pathway+Extreme:wght@400;600&display=swap" rel="stylesheet">
    <!-- css link -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="hero">
        <div class="desc">
            <h1>Wanna keep track of your Collection?</h1>
            <p>Input your car name and it will be saved to the collection, you can delete by double clicking a
                collection.</p>
            <div class="collection">

                <div class="mk1">
                    <p>Supra mk4</p>
                    <img src="images/img1.jpeg" alt="">
                </div>
                <div class="mk1">
                    <p>Supra mk3</p>
                    <img src="images/img2.jpeg" alt="">
                </div>
            </div>
        </div>
        <div class="container">
            <img src="car.jpeg">
            <input type="text" id="input-field" placeholder="Place your Order...">
            <button id="add-button">Add to Collection</button>
            <ul id="shopping-list">
                <li>Supra mk4</li>
                <li>Toyota</li>
            </ul>
        </div>
    </div>


    <script src="main.js" type="module"></script>
</body>

</html>
